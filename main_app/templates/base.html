{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apiary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <div>
          
          <img src="{% static 'images/apiaryicon.png' %}" class="img-thumbnail">
          <a href="/" class="navbar-brand btn btn-warning">Apiary</a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link btn">About</a></li>
            {% if user.is_authenticated %} 
              <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Explore</a></li>
              <li class="nav-item"><a href="{% url 'hives_create' %}" class="nav-link">Create a Hive</a></li>
              <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Log Out</a></li>
            {% else %}
              <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
              <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="fixed-bottom bg-light">
    <div class="p-2">
      <div>All Rights Reserved, &copy; 2023 Apiary &nbsp;</div>
    </div>
  </footer>


</body>
</html>
