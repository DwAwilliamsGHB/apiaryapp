{% extends 'base.html' %}

{% block content %}

  <h4>Are you sure you want to delete this comment?</h4>
  <br>
  <h5><span class="teal-text">{{ object.content }}</span></h5>

  <form action="" method="POST">
    {% csrf_token %}

  </form>
{% endblock %}
