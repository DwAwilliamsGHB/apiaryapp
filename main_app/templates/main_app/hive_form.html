{% extends 'base.html' %}

{% block content %}
<section class="container p-3">
  {% if object %}
      <h1 class="text-center">Edit <span style="color: rgb(248, 190, 46)">{{object.title}}</span></h1>
    {% else %}
      <h1 class="text-center">Upload New<span style="color: rgb(248, 190, 46)"> Hive</span></h1>
    {% endif %}
    <form action="" method="POST" id="add-edit-form">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="bi bi-upload" id="confirm-form">
        <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="rgb(248, 190, 46)" class="bi bi-upload" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
      </button>
    </form>
  </section>
{% endblock %}
