{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span style="color: rgb(248, 190, 46)">{{object.title}}</span></h1>
  {% else %}
    <h1>Add <span style="color: rgb(248, 190, 46)">Event</span></h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-warning">
  </form>
{% endblock %}
