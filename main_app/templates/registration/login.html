{% extends 'base.html' %}
{% block content %}

  <div class="text-center p-2">
    <h2 style="color: rgb(248, 190, 46)">Apiary</h2>
  </div> 
  <div id="reg-back"><hr>

  <section class="container" id="signup">
    <h1 class="">Log <span style="color: rgb(248, 190, 46)">In</span></h1>
    <br>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-warning">Log In</button>
    </form>
  </section>
</div>


{% endblock %}
