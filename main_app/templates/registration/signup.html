{% extends 'base.html' %}
{% block content %}

  <div class="text-center p-1">
    <h2 id="upload-hive" style="color: rgb(248, 190, 46)">Apiary</h2>
  </div> 
  <div id="reg-back"><hr>
 

  <section class="container" id="signup">
    <h1>Sign <span style="color: rgb(248, 190, 46)">Up</span></h1>

    <p class="red-text">{{ error_message }}</p>

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      
        <input type="submit" class="btn btn-warning" value="Sign Up">
    </form>
  </section>
</div>
{% endblock %}
