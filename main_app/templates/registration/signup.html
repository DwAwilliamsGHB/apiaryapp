{% extends 'base.html' %}
{% block content %}
<section class="container">
  <h1>Sign <span style="color: rgb(248, 190, 46)">Up</span></h1>

  <p class="red-text">{{ error_message }}</p>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-warning" value="Sign Up">
  </form>
</section>

{% endblock %}
