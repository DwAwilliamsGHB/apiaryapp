{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="text-center p-5">Welcome, <span style="color: rgb(248, 190, 46)">{{user.username}}</span>!</h1>
{% else %}
    <h1 class="text-center p-5">Welcome, <span style="color: rgb(248, 190, 46)">New User</span>!</h1>
{% endif %}

<div class="text-center" id="search-container">
  <input type="text" id="search-input" placeholder="New York, NY">
  <button style="color: rgb(248, 190, 46)" id="search-button">Search</button>
</div>
<hr>

<div id='map' style='width: 100%; height: 600px;'></div>

<script>

  mapboxgl.accessToken = '{{ mapbox_access_token }}';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [{{ default_long }}, {{ default_lat }}],
    zoom: 9
  });
  
  map.addControl(new mapboxgl.NavigationControl());
  
  const markers = [];
  
  {% for address in addresses %}
    markers.push(new mapboxgl.Marker()
      .setLngLat([{{ address.long }}, {{ address.lat }}])
      .addTo(map)
      .getElement()
      .addEventListener('click', () => {
        fetch(`/addresses/{{ address.id }}/hive/`)
        .then(response => response.json())
        .then(data => {
          const hive_id = data.hive_id;
          window.location.href = '/hives/' + hive_id + '/';
        });
      })
    );
  {% endfor %}

  const searchButton = document.getElementById("search-button");
  const searchInput = document.getElementById("search-input");

  searchButton.addEventListener("click", function() {
    let searchValue = searchInput.value;
    fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${searchValue}.json?access_token={{ mapbox_access_token }}`)
      .then(response => response.json())
      .then(data => {
        let lng = data.features[0].center[0];
        let lat = data.features[0].center[1];
        map.flyTo({ center: [lng, lat], zoom: 12 });
      });
  });

</script>

{% endblock %}
